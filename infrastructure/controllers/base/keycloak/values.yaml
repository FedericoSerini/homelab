auth:
  existingSecret: keycloak-secret
  adminUser: federico
  passwordSecretKey: KEYCLOAK_ADMIN_PASSWORD

extraEnvFrom:
  - secretRef:
      name: keycloak-secret

postgresql:
  enabled: false

externalDatabase:
  existingSecret: keycloak-secret
  existingSecretHostKey: keycloak-db-host
  existingSecretUserKey: keycloak-db-user
  existingSecretPasswordKey: keycloak-db-password
  existingSecretDatabaseKey: keycloak-db-name
  existingSecretPortKey: keycloak-db-port

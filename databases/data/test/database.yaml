apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: bookstack-password-secret
    key: root-password
  port: 3306
  storage:
    size: 1Gi
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 300Mi
  podSecurityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  securityContext:
    allowPrivilegeEscalation: false
  service:
    type: LoadBalancer
    metadata:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: mariadb.federicoserini.com
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: bookstack-database
spec:
  mariaDbRef:
    name: mariadb
  name: bookstack
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: bookstack-user
spec:
  mariaDbRef:
    name: mariadb
  name: bookstack
  passwordSecretKeyRef:
    name: bookstack-password-secret
    key: password
  maxUserConnections: 10
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: bookstack-user-grant
spec:
  mariaDbRef:
    name: mariadb
  privileges: ["CREATE DELETE INDEX INSERT UPDATE SELECT"]
  database: bookstack
  username: bookstack
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Connection
metadata:
  name: test-connection
spec:
  mariaDbRef:
    name: mariadb
  username: bookstack
  passwordSecretKeyRef:
    name: bookstack-password-secret
    key: password
  database: bookstack
  secretName: bookstack-password-secret
